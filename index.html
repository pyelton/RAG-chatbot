<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <p>Hi, I'm [Your Name]. Learn more about me and try out my AI chatbot below.</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I am passionate about AI and web development.</p>
    </section>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <df-messenger
      project-id="gen-ai-demo1-448218"
      agent-id=""
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble chat-title="Coding AI assistant">
      </df-messenger-chat-bubble>
    </df-messenger>

    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
